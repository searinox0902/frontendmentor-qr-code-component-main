<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | QR code component</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-cBlue">
    <main class="w-100 p-4  min-h-screen flex justify-center items-center">
        <div class="md:w-1/3 lg:w-1/4 p-6 bg-white rounded-xl shadow-md mar space-y-6">
            <figure>
                <img class="rounded-xl" src="./img/image-qr-code.png" alt="qr" class="width:100%">
            </figure>

            <h2 class="font-bold text-2xl text-center text-cTextBlue font-sans">
                Improve your front-end skills by building projects
            </h2>
            
            <p class="font-sans font-light text-center text-cTextGray">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          
            <div class="text-xs text-center">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-cTextBlue underline font-bold" target="_blank">Frontend Mentor</a>. 
                Coded by <a  class="text-cTextBlue underline font-bold" href="https://www.frontendmentor.io/profile/searinox0902">@searinox0902</a>.
            </div>
        </div>
    </main>

</body>
</html>
